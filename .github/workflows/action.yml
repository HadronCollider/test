name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: get branch
        run: |
          echo $GITHUB_HEAD_REF >> $GITHUB_OUTPUT
        id: get_branch
      - name: Check PR
        if: success() && steps.find-pr.outputs.pr
        run: echo ${{ steps.get_branch.outputs.branch }} ${{ github.event.repository.full_name }} ${{ github.event.sender.login }}
